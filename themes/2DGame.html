<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>üéÆ 2D Pixel Adventure - Loading</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        /* Pƒ∞XELLƒ∞ ARKA PLAN */
        .background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('https://i.ibb.co/C3zW3M3m/2dgame.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            z-index: -1;
            filter: brightness(0.9) contrast(1.2);
        }

        /* RETRO OVERLAY */
        .overlay {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            image-rendering: pixelated;
        }

        .container {
            width: 85%;
            max-width: 800px;
            text-align: center;
            position: relative;
        }

        /* Pƒ∞XELLƒ∞ BA≈ûLIK */
        .pixel-title {
            font-size: 48px;
            color: #FFE55C;
            text-shadow: 
                8px 8px 0 #AA5B00,
                12px 12px 0 rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            letter-spacing: 4px;
            transform: skew(-2deg);
            animation: titleWobble 2s infinite;
            line-height: 1.4;
        }

        .pixel-subtitle {
            font-size: 12px;
            color: #98FB98;
            text-shadow: 4px 4px 0 #006400;
            margin-bottom: 50px;
            letter-spacing: 3px;
        }

        @keyframes titleWobble {
            0%, 100% { transform: skew(-2deg) translateY(0); }
            50% { transform: skew(2deg) translateY(-5px); }
        }

        /* Pƒ∞XELLƒ∞ PROGRESS BAR */
        .pixel-progress-wrapper {
            margin: 30px 0 40px;
            position: relative;
        }

        .pixel-border {
            width: 100%;
            height: 35px;
            background: #4A4A4A;
            border: 6px solid #8B8B8B;
            border-top-color: #FFF;
            border-left-color: #FFF;
            border-bottom-color: #4A4A4A;
            border-right-color: #4A4A4A;
            image-rendering: pixelated;
            box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .pixel-fill {
            height: 100%;
            width: 0%;
            background: #4CAF50;
            background-image: 
                linear-gradient(45deg, 
                    rgba(255,255,255,0.2) 25%, 
                    transparent 25%,
                    transparent 50%, 
                    rgba(255,255,255,0.2) 50%,
                    rgba(255,255,255,0.2) 75%,
                    transparent 75%,
                    transparent
                );
            background-size: 30px 30px;
            image-rendering: pixelated;
            transition: width 0.1s step-end;
        }

        .pixel-percent {
            font-size: 24px;
            color: #FFE55C;
            text-shadow: 4px 4px 0 #AA5B00;
            margin-top: 20px;
            font-family: 'Press Start 2P', cursive;
        }

        /* Pƒ∞XELLƒ∞ STAT PANEL */
        .pixel-panel {
            background: rgba(0, 0, 0, 0.7);
            border: 6px solid #8B8B8B;
            border-top-color: #FFF;
            border-left-color: #FFF;
            border-bottom-color: #4A4A4A;
            border-right-color: #4A4A4A;
            padding: 30px 20px;
            margin-top: 30px;
            image-rendering: pixelated;
            box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.5);
        }

        .pixel-status {
            font-size: 16px;
            color: #98FB98;
            text-shadow: 3px 3px 0 #006400;
            margin-bottom: 20px;
            line-height: 2;
            text-transform: uppercase;
        }

        .pixel-tip {
            font-size: 10px;
            color: #FFB6C1;
            text-shadow: 2px 2px 0 #8B0000;
            margin-bottom: 25px;
            line-height: 1.8;
            border-top: 2px dashed #8B8B8B;
            border-bottom: 2px dashed #8B8B8B;
            padding: 20px 0;
        }

        /* Pƒ∞XELLƒ∞ STATS */
        .pixel-stats {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            margin: 20px 0 10px;
        }

        .pixel-stat-item {
            background: #2A2A2A;
            border: 4px solid #8B8B8B;
            border-top-color: #FFF;
            border-left-color: #FFF;
            border-bottom-color: #4A4A4A;
            border-right-color: #4A4A4A;
            padding: 15px;
            min-width: 100px;
        }

        .pixel-stat-label {
            font-size: 8px;
            color: #C0C0C0;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .pixel-stat-value {
            font-size: 16px;
            color: #FFD700;
            text-shadow: 2px 2px 0 #8B4513;
        }

        /* Pƒ∞XELLƒ∞ KARAKTERLER */
        .pixel-characters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .pixel-character {
            font-size: 32px;
            filter: drop-shadow(4px 4px 0 #000);
            image-rendering: pixelated;
            animation: characterFloat 1.5s infinite alternate;
        }

        @keyframes characterFloat {
            from { transform: translateY(0); }
            to { transform: translateY(-8px); }
        }

        /* Pƒ∞XELLƒ∞ SAAT */
        .pixel-clock {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            font-size: 8px;
            color: #8B8B8B;
        }

        .pixel-clock span {
            background: #2A2A2A;
            border: 2px solid #8B8B8B;
            padding: 8px 12px;
        }

        /* Pƒ∞XELLƒ∞ √áƒ∞ZGƒ∞ */
        .pixel-divider {
            height: 4px;
            background: repeating-linear-gradient(
                90deg,
                #8B8B8B,
                #8B8B8B 8px,
                #4A4A4A 8px,
                #4A4A4A 16px
            );
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <div class="overlay">
        <div class="container">
            <!-- Pƒ∞XELLƒ∞ BA≈ûLIK -->
            <div class="pixel-title">PIXEL GAME</div>
            <div class="pixel-subtitle">2D ADVENTURE</div>

            <!-- Pƒ∞XELLƒ∞ PROGRESS BAR -->
            <div class="pixel-progress-wrapper">
                <div class="pixel-border">
                    <div class="pixel-fill" id="bar"></div>
                </div>
                <div class="pixel-percent" id="pct">0%</div>
            </div>

            <!-- Pƒ∞XELLƒ∞ PANEL -->
            <div class="pixel-panel">
                <div class="pixel-status" id="status">LOADING WORLD</div>
                <div class="pixel-tip" id="tip">Find the hidden treasure!</div>

                <!-- Pƒ∞XELLƒ∞ STATS -->
                <div class="pixel-stats">
                    <div class="pixel-stat-item">
                        <div class="pixel-stat-label">COINS</div>
                        <div class="pixel-stat-value" id="coins">128</div>
                    </div>
                    <div class="pixel-stat-item">
                        <div class="pixel-stat-label">LIVES</div>
                        <div class="pixel-stat-value" id="lives">3</div>
                    </div>
                    <div class="pixel-stat-item">
                        <div class="pixel-stat-label">LEVEL</div>
                        <div class="pixel-stat-value" id="level">1-2</div>
                    </div>
                </div>

                <!-- Pƒ∞XELLƒ∞ √áƒ∞ZGƒ∞ -->
                <div class="pixel-divider"></div>

                <!-- Pƒ∞XELLƒ∞ KARAKTERLER -->
                <div class="pixel-characters">
                    <span class="pixel-character">üë®‚Äçüåæ</span>
                    <span class="pixel-character">üë∏</span>
                    <span class="pixel-character">üêâ</span>
                    <span class="pixel-character">üó°Ô∏è</span>
                </div>

                <!-- Pƒ∞XELLƒ∞ SAAT -->
                <div class="pixel-clock">
                    <span id="game-time">12:00</span>
                    <span>‚ù§Ô∏è x <span id="heart-count">5</span></span>
                    <span>‚≠ê x <span id="star-count">2</span></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const translations = {
            tr: {
                loading: [
                    "DUNYA YUKLENIYOR",
                    "KARAKTERLER UYANIYOR",
                    "CANAVARLAR YERLESIYOR",
                    "HAZINELER SAKLANIYOR"
                ],
                tips: [
                    "Sandalagi bulmak icin suyun altina bak!",
                    "Tus bloklari gizli odalar acabilir",
                    "Canlarini altinla satin alabilirsin",
                    "Her seviyede 3 gizli kalp var"
                ],
                ready: "OYUN HAZIR!"
            },
            en: {
                loading: [
                    "LOADING WORLD",
                    "CHARACTERS AWAKENING",
                    "PLACING MONSTERS",
                    "HIDING TREASURES"
                ],
                tips: [
                    "Look underwater to find the key!",
                    "Question blocks can reveal secret rooms",
                    "You can buy lives with gold",
                    "There are 3 hidden hearts in each level"
                ],
                ready: "GAME READY!"
            }
        };

        const userLang = navigator.language.startsWith('tr') ? 'tr' : 'en';
        const t = translations[userLang];

        const bar = document.getElementById('bar');
        const statusText = document.getElementById('status');
        const tipText = document.getElementById('tip');
        const pctText = document.getElementById('pct');
        const coins = document.getElementById('coins');
        const lives = document.getElementById('lives');
        const level = document.getElementById('level');
        const gameTime = document.getElementById('game-time');
        const heartCount = document.getElementById('heart-count');
        const starCount = document.getElementById('star-count');

        let progress = 0;
        const totalSteps = 90;
        const intervalTime = 1000;

        // Ba≈ülangƒ±√ß deƒüerleri
        statusText.innerText = t.loading[0];
        tipText.innerText = t.tips[0];

        function updatePixelStats() {
            // Coin g√ºncelle (128-256 arasƒ±)
            if (coins) {
                coins.innerText = Math.floor(128 + Math.random() * 128);
            }

            // Can g√ºncelle (3-6 arasƒ±)
            if (lives) {
                lives.innerText = Math.floor(3 + Math.random() * 3);
            }
            if (heartCount) {
                heartCount.innerText = Math.floor(3 + Math.random() * 5);
            }

            // Level g√ºncelle
            if (level) {
                const world = Math.floor(1 + Math.random() * 8);
                const stage = Math.floor(1 + Math.random() * 4);
                level.innerText = `${world}-${stage}`;
            }

            // Star count
            if (starCount) {
                starCount.innerText = Math.floor(1 + Math.random() * 5);
            }

            // Oyun i√ßi saat
            if (gameTime) {
                const hours = Math.floor(8 + Math.random() * 12);
                const minutes = Math.floor(0 + Math.random() * 60);
                gameTime.innerText = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            }
        }

        const timer = setInterval(() => {
            progress += 1;
            const percent = Math.floor((progress / totalSteps) * 100);
            
            if (progress >= totalSteps) {
                clearInterval(timer);
                statusText.innerText = t.ready;
                bar.style.width = "100%";
                pctText.innerText = "100%";
                return;
            }

            bar.style.width = percent + "%";
            pctText.innerText = percent + "%";

            const stage = Math.floor((percent / 100) * t.loading.length);
            if (stage < t.loading.length) {
                statusText.innerText = t.loading[stage];
                tipText.innerText = t.tips[stage];
            }

            // Her saniye pixel stats g√ºncelle
            updatePixelStats();

        }, intervalTime);
    </script>
</body>
</html>
