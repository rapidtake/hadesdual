        .progress-border {

            box-sizing: border-box;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 30px rgba(0,255,255,0.3);

        .progress-fill {
            height: 100%;
            width: 0%;

            transition: width 0.1s linear;

    </style>
</head>
<body>

    <script>
        const translations = {
            tr: {

                ],

        const userLang = navigator.language.startsWith('tr') ? 'tr' : 'en';
        const t = translations[userLang];

        const bar = document.getElementById('bar');
        const statusText = document.getElementById('status');
        const tipText = document.getElementById('tip');
        const pctText = document.getElementById('pct');

        let progress = 0;
        const totalSteps = 90;
        const intervalTime = 1000;

        statusText.innerText = t.loading[0];
        tipText.innerText = t.tips[0];

        function updateStats() {
            const players = document.getElementById('players');
            const uptime = document.getElementById('uptime');
            const ping = document.getElementById('ping');
            
            if (players) {
                const playerCount = Math.floor(2000 + Math.random() * 1000);
                players.innerText = playerCount.toLocaleString();
            }
            if (uptime) uptime.innerText = (99.5 + Math.random() * 0.5).toFixed(1) + '%';
            if (ping) ping.innerText = Math.floor(5 + Math.random() * 20) + 'ms';
        }

        const timer = setInterval(() => {
            progress += 1;
            const percent = Math.floor((progress / totalSteps) * 100);
            
            if (progress >= totalSteps) {
                clearInterval(timer);
                statusText.innerText = t.ready;
                bar.style.width = "100%";
                pctText.innerText = "100%";
                return;
            }

            bar.style.width = percent + "%";
            pctText.innerText = percent + "%";

            const stage = Math.floor((percent / 100) * t.loading.length);
            if (stage < t.loading.length) {
                statusText.innerText = t.loading[stage];
                tipText.innerText = t.tips[stage];
            }

            updateStats();

        }, intervalTime);
