<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
        }

        /* ARKA PLAN RESMÄ° - DÃœZELTÄ°LDÄ° */
        .background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('https://i.ibb.co/23sChDKq/watch2tv.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Filter'Ä± geÃ§ici olarak kaldÄ±rdÄ±m, test et */
            z-index: -1;
        }

        /* KOYU GRADIENT OVERLAY */
        .overlay {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(10, 10, 10, 0.7) 0%,
                rgba(20, 15, 20, 0.8) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 950px;
            text-align: center;
            position: relative;
        }

        .stream-title {
            font-size: 64px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(255,255,255,0.3);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .stream-subtitle {
            font-size: 16px;
            font-weight: 400;
            color: rgba(255,255,255,0.5);
            margin-bottom: 60px;
            letter-spacing: 10px;
            text-transform: uppercase;
        }

        /* WATCH NOW - 60753 ile 60750 ARASI */
        .watch-now-container {
            margin-bottom: 40px;
        }

        .watch-now-text {
            font-size: 32px;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 0 30px rgba(0, 100, 255, 0.5);
            letter-spacing: 4px;
        }

        .watch-now-number {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #4a90e2, #7b68ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            min-width: 180px;
            text-shadow: 0 0 40px rgba(74, 144, 226, 0.5);
            animation: numberFloat 3s infinite ease-in-out;
        }

        @keyframes numberFloat {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-5px); opacity: 0.9; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* PROGRESS BAR */
        .progress-wrapper {
            margin: 30px 0 40px;
        }

        .progress-border {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.08);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4a90e2, #7b68ee, #4a90e2);
            background-size: 200% 100%;
            animation: gradientMove 2s linear infinite;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
            transition: width 0.1s linear;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        .percent {
            font-size: 48px;
            font-weight: 600;
            margin-top: 20px;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 0 30px rgba(74, 144, 226, 0.5);
        }

        /* ANA PANEL */
        .stream-panel {
            background: rgba(15, 15, 20, 0.7);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 24px;
            padding: 35px;
            margin-top: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .status-text {
            font-size: 22px;
            font-weight: 500;
            color: rgba(255,255,255,0.9);
            margin-bottom: 15px;
        }

        .tip-text {
            font-size: 14px;
            font-weight: 400;
            color: rgba(255,255,255,0.5);
            margin-bottom: 30px;
            line-height: 1.6;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 25px;
        }

        /* PLATFORM LOGOLARI */
        .platforms {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 30px 0;
        }

        .platform-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0.7;
        }

        .platform-icon {
            font-size: 32px;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));
        }

        .platform-name {
            font-size: 12px;
            font-weight: 500;
            color: rgba(255,255,255,0.6);
        }

        /* Ä°STATÄ°STÄ°KLER */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px 0 20px;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 15px;
        }

        .stat-label {
            font-size: 10px;
            font-weight: 500;
            color: rgba(255,255,255,0.3);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
        }

        /* KATEGORÄ°LER */
        .categories {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin: 25px 0 15px;
        }

        .category-tag {
            font-size: 11px;
            font-weight: 500;
            color: rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.03);
            padding: 6px 14px;
            border-radius: 30px;
        }

        .category-tag.highlight {
            color: #4a90e2;
            border-color: rgba(74, 144, 226, 0.3);
            background: rgba(74, 144, 226, 0.05);
        }

        /* DEVAM EDEN Ä°ZLEMELER */
        .continue-watching {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .continue-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 10px 18px;
        }

        .continue-bar {
            width: 40px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .continue-fill {
            height: 100%;
            width: 60%;
            background: #4a90e2;
            border-radius: 4px;
        }

        .continue-title {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
        }

        /* YÃœKLENÄ°YOR NOKTALARI */
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 20px 0 5px;
        }

        .dot {
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: dotPulse 1.5s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        .dot:nth-child(4) { animation-delay: 0.6s; }

        @keyframes dotPulse {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); background: #4a90e2; }
        }

        /* ZAMAN GÃ–STERGESÄ° */
        .time-indicator {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            font-size: 12px;
            color: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>

    <!-- ARKA PLAN -->
    <div class="background"></div>
    
    <div class="overlay">
        <div class="container">
            <div class="stream-title">WATCH NOW</div>
            <div class="stream-subtitle">Premium Streaming</div>

            <div class="watch-now-container">
                <span class="watch-now-text">watch now </span>
                <span class="watch-now-number" id="watchNumber">60753</span>
            </div>

            <div class="progress-wrapper">
                <div class="progress-border">
                    <div class="progress-fill" id="bar"></div>
                </div>
                <div class="percent" id="pct">0%</div>
            </div>

            <div class="stream-panel">
                <div class="status-text" id="status">Loading your content</div>
                <div class="tip-text" id="tip">Continue watching where you left off</div>

                <div class="platforms">
                    <div class="platform-item"><span class="platform-icon">ðŸŽ¬</span><span class="platform-name">NETFLIX</span></div>
                    <div class="platform-item"><span class="platform-icon">âœ¨</span><span class="platform-name">DISNEY+</span></div>
                    <div class="platform-item"><span class="platform-icon">ðŸ“¦</span><span class="platform-name">PRIME</span></div>
                    <div class="platform-item"><span class="platform-icon">ðŸŽ¯</span><span class="platform-name">HULU</span></div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card"><div class="stat-label">Watchlist</div><div class="stat-value" id="watchlist">24</div></div>
                    <div class="stat-card"><div class="stat-label">Continue</div><div class="stat-value" id="continueCount">6</div></div>
                    <div class="stat-card"><div class="stat-label">Downloads</div><div class="stat-value" id="downloads">12</div></div>
                    <div class="stat-card"><div class="stat-label">My List</div><div class="stat-value" id="myList">18</div></div>
                </div>

                <div class="categories">
                    <span class="category-tag highlight">Trending</span>
                    <span class="category-tag">Movies</span>
                    <span class="category-tag">Series</span>
                    <span class="category-tag">Documentaries</span>
                    <span class="category-tag">Kids</span>
                </div>

                <div class="continue-watching">
                    <div class="continue-item"><div class="continue-bar"><div class="continue-fill" style="width: 75%;"></div></div><span class="continue-title">The Crown</span></div>
                    <div class="continue-item"><div class="continue-bar"><div class="continue-fill" style="width: 45%;"></div></div><span class="continue-title">Loki</span></div>
                </div>

                <div class="loading-dots">
                    <div class="dot"></div><div class="dot"></div><div class="dot"></div><div class="dot"></div>
                </div>

                <div class="time-indicator">
                    <span id="currentTime">22:45</span>
                    <span id="date">Feb 22</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const translations = {
            tr: {
                loading: ["Ä°Ã§eriÄŸin yÃ¼kleniyor", "Katalog taranÄ±yor", "Devam edilenler getiriliyor", "Ã–neriler hazÄ±rlanÄ±yor"],
                tips: ["KaldÄ±ÄŸÄ±n yerden devam et", "Ä°zleme listeni kontrol et", "Yeni eklenenleri keÅŸfet", "Ä°ndirdiklerini Ã§evrimdÄ±ÅŸÄ± izle"],
                ready: "HoÅŸ geldin, iyi seyirler"
            },
            en: {
                loading: ["Loading your content", "Scanning catalog", "Getting continue watching", "Preparing recommendations"],
                tips: ["Continue where you left off", "Check your watchlist", "Explore new additions", "Watch downloads offline"],
                ready: "Welcome back, enjoy watching"
            }
        };

        const userLang = navigator.language.startsWith('tr') ? 'tr' : 'en';
        const t = translations[userLang];

        const bar = document.getElementById('bar');
        const statusText = document.getElementById('status');
        const tipText = document.getElementById('tip');
        const pctText = document.getElementById('pct');
        const watchNumber = document.getElementById('watchNumber');
        const watchlist = document.getElementById('watchlist');
        const continueCount = document.getElementById('continueCount');
        const downloads = document.getElementById('downloads');
        const myList = document.getElementById('myList');
        const currentTime = document.getElementById('currentTime');
        const date = document.getElementById('date');

        let progress = 0;
        const totalSteps = 90;
        const intervalTime = 1000;

        statusText.innerText = t.loading[0];
        tipText.innerText = t.tips[0];

        // WATCH NOW NUMBER - 60753 ile 60750 arasÄ±
        let numberDirection = -1;
        let currentNumber = 60753;

        function updateWatchNumber() {
            if (currentNumber <= 60750) numberDirection = 1;
            else if (currentNumber >= 60753) numberDirection = -1;
            currentNumber += numberDirection;
            watchNumber.innerText = currentNumber;
        }

        function updateStats() {
            if (watchlist) watchlist.innerText = Math.floor(15 + Math.random() * 30);
            if (continueCount) continueCount.innerText = Math.floor(3 + Math.random() * 10);
            if (downloads) downloads.innerText = Math.floor(5 + Math.random() * 15);
            if (myList) myList.innerText = Math.floor(10 + Math.random() * 25);

            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            if (currentTime) currentTime.innerText = `${hours}:${minutes}`;
            if (date) {
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                date.innerText = `${months[now.getMonth()]} ${now.getDate()}`;
            }
        }

        const timer = setInterval(() => {
            progress += 1;
            const percent = Math.floor((progress / totalSteps) * 100);
            
            if (progress >= totalSteps) {
                clearInterval(timer);
                statusText.innerText = t.ready;
                bar.style.width = "100%";
                pctText.innerText = "100%";
                return;
            }

            bar.style.width = percent + "%";
            pctText.innerText = percent + "%";

            const stage = Math.floor((percent / 100) * t.loading.length);
            if (stage < t.loading.length) {
                statusText.innerText = t.loading[stage];
                tipText.innerText = t.tips[stage];
            }

            updateWatchNumber();
            updateStats();

        }, intervalTime);
    </script>
